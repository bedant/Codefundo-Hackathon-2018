{% extends 'sign_base.html' %}


{% block content %}
  
  <form method="post">
  
    {% csrf_token %}
	<div class="signup">
	<h2 align="center"> <big >Sign up</big></h2>
    {% for field in form %}
	
      <p >
	 <strong style="font-family:Arial Black, Gadget, sans-serif;color:rgb(32, 41, 28)">
        {{ field.label_tag }}<br>
        {{ field }}
		</strong>
        {% if field.help_text %}
          <small style="color: rgb(94, 95, 94)" "font-family:Verdana, Geneva, sans-serif">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="subutton"><strong style="color:rgb(32, 61, 28)">Sign up</strong></button>
	<div>
  </form>
{% endblock %}
